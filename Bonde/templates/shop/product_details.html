{% extends "_base.html" %}

{% block contenu %}

<section>
  <div class="row">
    <div class="col-md-6">
      <img src="{{ product.image.url }}" class="img-fluid" alt="{{ product.name }}">
    </div>
    <div class="col-md-6">
      <h2>
        {{ product.name }} <br>
        {{ product.price|floatformat }} FCFA
      </h2>
      <form action="{% url 'cart_add' product.id %}" method="post">
        {% csrf_token %}
        {{ cart_product_form }}
        <button type="submit" class="btn btn-primary">Ajouter au panier</button>
      </form>

    </div>
  </div>
</section>

<section>
  <div class="col-12 py-5"></div>
<!--div detail d'un produit-->
<div class="row text-center">
    <div class="col-md-2"></div>
    <div class="col-md-4 "> 
        <img src="{{ product.image.url }}" class="card-img-top mt-5"  alt="..."> 
      </div>
    <div class="col-md-1">
    </div>  
    <div class="col-md-4 mt-5">
        <div>
            <h1> {{ product.name }}</h1>
            <h1 class="prix" style="color: rgb(108, 111, 7);">  {{ product.price }} FCFA</h1> 
        </div>
         <div style="margin: 10%;" class="card px-3 " style="width: 23rem;">
            <div  class="card-body ">
              <h1 class="card-title ">Information</h1>
              <h6 class="card-text"> {{ product.description }} </h6>
             </div>
          </div>
          
          <form action="{% url 'cart_add' product.id %}" method="post">
            {% csrf_token %}
            {{ cart_product_form }}
            <button type="submit" class="btn btn-primary">Ajouter au panier</button>
          </form> 
      </div>
      <div class="col-md-1"></div>
</div>

</section>


{% endblock contenu %}
